{% extends 'base.html' %}
{% block content %}
<h2>Add Additional Details to a Meeting</h2>
<p>Include number of attendees and 'meeting minutes' - notes about what
    occured in the meeting.</p>
<form method='POST' class='post-form'>
    <table class='table'>
        {% csrf_token %}
        {{ minutes_f.as_table}}
    </table>
    <button type="submit" class="save btn btn-default">Save</button>
</form>
{% endblock %}
